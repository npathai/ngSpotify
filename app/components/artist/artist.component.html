<div *ngIf="artist" class="container">
  <header class="artist-header">
    <span style="background-color: black;font-size: 64px; color:white">{{artist.name}}</span>
    <br/>
    <span *ngIf="artist.genres.length > 0" class="genres">
      Genres: <span *ngFor="let genre of artist.genres">{{genre}} </span>
    </span>
  </header>
  <div class="artist-albums">
    <div class="row">
      <div *ngFor="let album of albums">
        <div class="col-md-3">
          <div class="well album">
            <div *ngIf="album.images.length > 0">
              <img class="album-thumb image-thumbnail" src="{{album.images[0].url}}"/>
              <h4>{{album.name}}</h4>
              <a class="btn btn-default btn-block">Album details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
